<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V2 Calculator</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
<div id="container">
<div id="screen">
  <input class='input1' type="text" id="inputs1" readonly>
  <input class="input2" type="text" value="" id="inputs2" readonly>
</div>
<div class='buttons-container'>
  <button class='button' id='clear' value="c">C</button>
  <button class='button' id='divide' value="%">%</button>
  <button class='button' id='multiply' value="DEL">DEL</button>
  <button class="button" id="divide" value="/">/</button>
  <button class='button' id='seven' value="7">7</button>
  <button class='button' id='eight' value="8">8</button>
  <button class='button' id='nine' value="9">9</button>
  <button class='button' id='subtract' value="*">x</button>
  <button class='button' id='four' value="4" >4</button>
  <button class='button' id='five' value="5">5</button>
  <button class='button' id='six' value="6">6</button>
  <button class='button' id='add' value="-">-</button>
  <button class='button' id='one' value="1">1</button>
  <button class='button' id='two' value="2">2</button>
  <button class='button' id='three' value="3">3</button>
  <button class='button' id='equals' value="+">+</button>
  <button class='button' id='zero' value="00">00</button>
  <button class='button' id='decimal' value="0">0</button>
  <button class='button' id='equals' value=".">.</button>
  <button id='equals'>=</button>
</div>


</div>


<script src="script.js" ></script>
</body>
</html>
